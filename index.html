<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="image-box"></div>

  <div class="project-box">

 <div class="project-box-title-box"> 
<h1 class="project-title">T o D o</h1>
 <img src="images/icon-sun.svg" alt="Sun" class="icon-sun switch-theme"> 
</div>

 <div class="project-box-input-box">
  <!-- <input type="radio"> -->
  <input type="text" placeholder = "Create a new to do.." class="todo-input">
   </div>

<div class="project-box-details-box">
  <ul class="ul-list">
<li class="radio-li" data-id="000001"><label for="000001" class="radio-button-label">
  <input type="radio" value="Testing" id="000001" checked>Prepare breakfast</label>
  <img src="images/icon-cross.svg" class="delete-task" data-id= "000001">
</li>


</ul>

<div class="details2-box">
  <p class="no-items">2 items left</p> <a href="#" class="clear-complete">Clear completed</a></div>

</div>

<div class="project-box-links-box">
  <ul class="link-ul">
    <li class="link-li"><a href="#alltasks" class="a-link all-link ACTIVE">All</a></li>
    <li class="link-li"><a href="#activetasks" class="a-link active-link">Active</a></li>
    <li class="link-li"><a href="#completedtasks" class="a-link completed-link">Completed</a></li>
  </ul>
</div>

<p class="instruction">Drag and drop to reorder list</p>

</div>


</div></div>

</body>
</html>
